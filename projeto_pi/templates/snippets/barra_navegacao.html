<!--Documentação navbar => https://getbootstrap.com/docs/4.3/components/navbar/-->
<!--Documentação cores de fundo e texto=> https://getbootstrap.com/docs/4.3/utilities/colors/-->
<nav class='navbar navbar-expand-lg navbar-light bg-primary'>

    <a class='navbar-brand text-light' href="/">
        Marketplace da Comunidade
    </a>

    <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarSupportedContent'>
        <span class='navbar-toggler-icon'></span>
    </button>

    <div class='collapse navbar-collapse' id='navbarSupportedContent'>
        <ul class='navbar-nav mr-auto'>
            <li class='nav-item'>
                <a class='nav-link text-light' href='/'>
                    Página Principal
                </a>
            </li>
            <li class='nav-item'>
                <a class='nav-link text-light' href='/empreendimentos'>
                    Anúncios
                </a>
            </li>
            {% if user.is_authenticated %}
            <li class='nav-item'>
                <a class='nav-link text-light' href='/anuncie'>
                    Anuncie aqui
                </a>
            </li>
            {% endif %}
            <li class='nav-item'>
                <a class='nav-link text-light' href='/ajuda'>
                    Ajuda
                </a>
            </li>
        </ul>
        {% if user.is_authenticated %}
            <a class='btn btn-danger' role='button' href='{% url "logout"%}?next={{request.path}}'>
                Sair
            </a>
        {% else %}
            <a class='btn btn-success' role='button' href='{% url "login"%}?next={{request.path}}'>
                Entrar
            </a>
            <a class='btn btn-secondary' role='button' href='/register'>
                Cadastre-se
            </a>
        {% endif %}
    </div>
</nav>
