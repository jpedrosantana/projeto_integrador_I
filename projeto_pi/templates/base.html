{% load static %} <!--Carrega arquivos estáticos no projeto-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!--<link rel='stylesheet' href="{% static 'css/app.css' %}">-->

    <title>E-Vizinhos</title>

    <style>
        body{
            margin-bottom: 40px;
        }

        /*.navbar .navbar-nav .nav-link:hover {
            color: white;
        }
         */   
        

        .navbar .navbar-nav .nav-link {
            position: relative;
        }
        .navbar .navbar-nav .nav-link::after {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            background-color: white;
            color: transparent;
            width: 0%;
            content: '';
            height: 2px;
            transition: all 0.5s;
        }
        .navbar .navbar-nav .nav-link:hover::after {
            width: 100%;
        }

        .btn{
            margin-right: 10px;
        }

        .sidebar-module{
            margin: -1% 0px 0px -15px;
            padding: 0;
            width: 200px;
            background-color: #f1f1f1;
            position: fixed;
            height: 100%;
            overflow: auto;
        }

        .sidebar-module a, h4{
            display: block;
            color: black;
            padding: 10px;
            text-decoration: none;
        }

        .sidebar-module li.active a{
            background-color:darkcyan;
            color: white;
        }

        .sidebar-module li:hover:not(.active) a{
            background-color: #555;
            color: white;
        }

        /*deixa o sidebar como topbar*/
        @media screen and (max-width: 700px){
            .sidebar-module{
                width: 100%;
                height: auto;
                position: relative;
            }
            .sidebar-module a{float: left;}
            #content-page{margin-left: 0; margin-top: 1%;}
        }

        /*mostra horizontalmente ao invés de verticalmente*/
        @media screen and (max-width: 400px){
            .sidebar-module a, h4{
                text-align: center;
                float: none;
            }
        }

        /*Ajusta imagens no Grid*/
        .img-responsive{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: auto;
            height: 100px;
        }

        /*Ajusta imagem principal*/
        .img-main-responsive{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: auto;
            height: 300px;
        }
    </style>
</head>
<body onload="return insta_link();">
        {% include 'snippets/barra_navegacao.html' %}
        {% block conteudo %}
        {% endblock conteudo %}
        {% include 'snippets/rodape.html' %}
    <!-- jQuery Propper.js e Bootstrap JS-->
    <script src="{% static 'js/jquery.min.js'%}"> </script>

    <script src="{% static 'js/propper.min.js'%}"></script><!--Biblioteca usada para fornecer interatividade entre alguns componentes do Bootstrap, como menus drop-down-->

    <script src="{% static 'js/bootstrap.min.js'%}"></script>

    <!--Scripts para adicionar os icones do Ionic-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="{% static 'js/img-grid.js'%}"></script>
    <script src="{% static 'js/link-redirect.js'%}"></script>
    <script src="{% static 'js/carousel-controls.js'%}"></script>
    
</body>
</html>
