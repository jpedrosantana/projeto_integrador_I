        .navbar .navbar-nav .nav-link {
            position: relative;
        }
        .navbar .navbar-nav .nav-link::after {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            background-color: white;
            color: transparent;
            width: 0%;
            content: '';
            height: 2px;
            transition: all 0.5s;
        }
        .navbar .navbar-nav .nav-link:hover::after {
            width: 100%;
        }

        .btn{
            margin-right: 10px;
        }
